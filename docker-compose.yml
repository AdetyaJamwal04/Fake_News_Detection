version: '3.8'

services:
  app:
    build: .
    container_name: fake-news-detector
    ports:
      - "5000:5000"
    environment:
      - HF_API_TOKEN=${HF_API_TOKEN:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - DEBUG=false
      - PORT=5000
    volumes:
      # Mount for development (hot-reload)
      - ./static:/app/static:ro
    restart: "on-failure:3"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          # NLI (~180MB) + SBERT (~90MB) + spaCy (~12MB) + PyTorch + runtime overhead
          memory: 2G
        reservations:
          memory: 512M
